    <title>Recupere Sua Senha</title>

<body>
    <form >
        <div class="box">
            <h1 class="Title">Recupere sua senha</h1>
            
            <h3 class="Sub-Title">Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</h3>
            
            <div class="container">
            <div>
                <label for="email">E-mail</label>
            </div>
                <input type="email" name="email" id="email" class="Email">
                <div class="margin-return">
                    <button type="submit" class="send">Enviar link de recuperação</button>
                </div>

            </div>
                <div class="return ">
                    <a href="index.html">Voltar para a página de Login</a>
                </div>
        </div>
    </form>
