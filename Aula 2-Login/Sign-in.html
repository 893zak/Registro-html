<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/styles-sign-up.css">

   <title>Cadastre-se</title>
</head>
<body>
<section class="container">
    <form class="form">
        <h1 class="Title">Faça seu cadastro</h1>

        <div class="box-first">

            <div class="box">
                <label for="text" class="text">Nome Completo</label>
                <input type="text" class="label-text margin-box box-name" id="text" placeholder="Digite Seu Nome Completo" required>
            </div>
                    <div class="box">

                        <div class="margin-label">
                            <label for="date" class="Name-margin"> Data De Nascimento</label>
                            <label for="Country" class="county"> País</label>
                        </div>
                            <input type="date" name="date" id="date" class="date-box">
                            
                        <select class="margin-box county-box">
                            <option value="Brasil">Brasil</option>
                            <option value="Russia">Russia</option>
                            <option value="EUA">EUA</option>
                    </div>
                    

                        <div class="box-gender-wrapper">
                            <div>
                                <label for="Genero">Genero:</label>
                            </div>

                            <div class="gender-margin">

                                <input type="radio" name="radio" id="fem" class="gender-select">
                                <label for="fem"class="gender-select"> Feminino</label>
                            
                                <input type="radio" name="radio" id="mas" class="gender-select">
                                <label for="mas" class="gender-select"> Masculino</label>
                            
                                <input type="radio" name="radio" id="not" class="gender-select">
                                <label for="not" class="gender-select">Não declarar</label>

                            </div>

                                <div class="box">
                                    <div class="margin-box">
                                        <label for="email" class="text terms margin-email">Insira Seu E-mail</label>
                                    </div>

                                    <input type="email" name="email" id="email" placeholder="Digite Seu E-mail" required class="label-text">

                                    <div class="margin-box">
                                        <label for="password" class="text terms">Senha</label>
                                    </div>
                                    <input type="password" name="password" id="password" placeholder="Digite Sua Senha" required class="label-text">

                                    <div class="margin-box">
                                        <label for="verify-password" class="text terms">Confirme Sua Senha</label>
                                    </div>
                                    <input type="password" name="verify-password" id="verify-password" placeholder="Confirme Sua Senha" class="label-text">
                                </div>

                                <div class="terms-checkbox">
                                    
                                    <input type="checkbox" name="accept" id="accept" class=""> 

                                    <span class="terms">Aceito Os<a href="#">Termos e Condiçoes</a> E Concordo Com as <a href="#"> Politicas De Privadicidade</a> Do HTC</span>
                                </div>

                                <div>
                                    <button type="submit" class="create">Criar Conta</button>
                                </div>

                                <div class="terms-3">
                                    <span class="terms terms-2">Já tem uma conta no Hall To Code? <a href="#">Entre agora</a></span>
                                </div>

                            </select>                            
                    </form>    
                </section>
            </body>
</html>
