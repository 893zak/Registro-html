<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joquempo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="box-title">
            <h1 class="winner.title">Jogador 1 Ganhou</h1>
        </div>

        <div class="player-box">
            <span class="player-name p1">Jogador 1</span>
            <span class="score"> 01</span>
            <strong class="VS">VS</strong>
            <span class="score"> 01</span>
            <span class="player-name p2">Jogador 2</span>
        </div>
        <div class="game">
            <div class="play-button">
                <button class="button-design">Pedra</button>
                <button class="button-design">Papel</button>
                <button class="button-design2">Tesoura</button>
            </div>
            
            <div class="battlefield">
                <div class="box-design box-padding"></div>
                <span class="VS-big">VS</span>
                <div class="box-design box-padding2"></div>
            </div>

            <div class="play-button2">
                <button class="button-design">Pedra</button>
                <button class="button-design">Papel</button>
                <button class="button-design2">Tesoura</button>
            </div>
        </div>
        <div class="start">
            <button class="btn-start">iniciar</button>
            <button class="btn-start">reiniciar</button>
        </div>
    </section>
</body>
</html>
